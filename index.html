<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Weighing around eight pounds, this is the human body's largest organ?</h3>

                <div class="d-flex flex-row justify-content-center align-items-start my-3">
                    <div class="d-flex flex-column justify-content-center flex-fill px-3"><button class="btn btn-primary button--multiple-choice">Brain</button></div>
                    <div class="d-flex flex-column justify-content-center flex-fill px-3"><button class="btn btn-primary button--multiple-choice" name="correct">Skin</button></div>
                    <div class="d-flex flex-column justify-content-center flex-fill px-3"><button class="btn btn-primary button--multiple-choice">Liver</button></div>
                </div>
                <div class="d-none alert alert-danger text-center" role="alert">
                    Incorrect, try again.
                </div>
                <div class="d-none alert alert-success text-center" role="alert">
                    Correct!
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Anna, Elsa Kristoff and Olaf are all characters in what animated movie?</h3>
                <div class="input-group my-3">
                    <span class="input-group-text">Answer</span>
                    <input type="text" class="form-control">
                    <button class="btn btn-primary button--text-input">Button</button>
                </div>
                <div class="d-none alert alert-danger text-center" role="alert">
                    Incorrect, try again.
                </div>
                <div class="d-none alert alert-success text-center" role="alert">
                    Correct!
                </div>
            </div>
        </div>
        <script>
            document.querySelectorAll('.button--multiple-choice').forEach((element) => {
                element.addEventListener('click', () => {
                    if (element.name === 'correct') {
                        toggleAlert("success", element);
                    } else {
                        toggleAlert("danger", element);
                    }
                })
            })

            const button = document.querySelector('.button--text-input');

            button.addEventListener('click', (element) => {
                const textInput = element.target.previousElementSibling;
                if (textInput.value.toLowerCase() === 'frozen') {
                    toggleAlertLong("success", textInput);
                } else {
                    toggleAlertLong("danger", textInput);
                }
            })

            button.previousElementSibling.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.target.nextElementSibling.click();
                }
            })

            function toggleAlertLong(name, element) {
                toggleFx(name, element);
                setTimeout(() => {toggleFx(name, element)}, "1000");

                function toggleFx(name, element) {
                    element.classList.toggle(`bg-${name}`);
                    element.parentNode.parentNode.querySelector(`.alert-${name}`)
                    .classList.toggle("d-none");
                }
            }

            function toggleAlert(name, element) {
                toggleFx(name, element);
                setTimeout(() => {toggleFx(name, element)}, "1000");

                function toggleFx(name, element) {
                element.classList.toggle(`btn-${name}`);
                element.parentNode.parentNode.parentNode.querySelector(`.alert-${name}`)
                .classList.toggle("d-none");
                }
            }
        </script>
    </body>
</html>
